<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diplomata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>HR Manager</title>
  </head>
  <body>
    <main class="login">
      <div class="login__inner">
        <h1 class="title">HR Manager</h1>
        <form action="#" class="login__form">
          <div class="login__item">
            <label class="login__label" for="login"
              >Телефон / Email / Login</label
            >
            <input class="login__input" type="text" />
          </div>
          <div class="login__item">
            <label class="login__label" for="password">Пароль</label>
            <input class="login__input" type="password" />
          </div>
          <div class="login__item">
            <a class="login__btn" href="./mainpage.html">Войти</a>
          </div>
          <div class="login__item">
            <a class="login__link" href="#">Забыли пароль?</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
